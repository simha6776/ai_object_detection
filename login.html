<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Object Detection</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f7fa;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    function login() {
      const storedUser = localStorage.getItem("user");
      const storedPass = localStorage.getItem("pass");
      const enteredUser = document.getElementById("username").value;
      const enteredPass = document.getElementById("password").value;

      if (enteredUser === storedUser && enteredPass === storedPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
<footer style="text-align: center; margin-top: 40px; color: gray; font-size: 14px;">

</body>
</html>
